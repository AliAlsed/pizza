<ion-header>

  <ion-navbar>
    <ion-title>لوحة الادارة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card (click)="requests()" >
      <div class="overlayone"></div>
        <div class="mcontainer">
            <div class="card-title">
                <ion-icon name="cart"></ion-icon>
            </div>
            <div class="card-subtitle">الطلبات</div>
        </div>
      </ion-card>


      <ion-card (click)="addfod()">
          <div class="overlaythree"></div>
            <div class="mcontainer">
                <div class="card-title">
                    <ion-icon name="pizza"></ion-icon>
           </div>
                <div class="card-subtitle">اضافة وجبة</div>
            </div>
          </ion-card>

          <ion-card (click)="fodmenu()">
                <div class="overlayfor"></div>
                  <div class="mcontainer">
                      <div class="card-title">
                            <i class="fa fa-cutlery" aria-hidden="true"></i>
                        </div>
                      <div class="card-subtitle">قائمة الطعام</div>
                  </div>
                </ion-card>
      
    <ion-card (click)="noti()"> 
        <div class="overlayotwo"></div>
          <div class="mcontainer">
              <div class="card-title">
                  <ion-icon name="notifications"></ion-icon>
              </div>
              <div class="card-subtitle">ارسال اشعار</div>
          </div>
        </ion-card>

</ion-content>
